<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ Layout</title>
    <style>
        #top {
            background-color: yellow;
            font-size: 40px;
            width: 90%;
            margin: auto;
            text-align: center;
            height: 80px;
        }

        #contanor {
            margin-top: 40px;
            font-size: 50px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 300px;
            gap: 40px;
            grid-template-areas:"rd blu gren gry";
                 
        }

        #contanor div:nth-child(1) {
            background-color: red;
            grid-area: rd;
        }

        #contanor div:nth-child(2) {
            background-color: rgb(0, 255, 42);
            grid-area: gren;
        }

        #contanor div:nth-child(3) {
            background-color: rgb(88, 97, 238);
            grid-area: blu;
        }

        #contanor div:nth-child(4) {
            background-color: gray;
            grid-area: gry;
        }

        @media all and (min-width: 620px) and (max-width:1024px) {
            #contanor {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 300px);
                grid-template-areas: 
                "rd blu"
                "gren gry";

            }

        }

        @media all and (min-width: 300px) and (max-width:620px) {
            #contanor {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4 ,300px);
                grid-template-areas: 
                "rd"
                "gry"
                "gren"
                "blu";

            }
        }
    </style>
</head>

<body>
    <div id="top">Navigation</div>
    <div id="contanor">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>

</html>
