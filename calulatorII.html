<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        h1 {
            color: teal;
            text-align: center;
        }
        #main{
            border: 1px solid white;
            width: 30%;
            box-shadow: 0px 0px 16px 2px rgb(242, 237, 237);
            margin: auto;
        }
        #input{
            margin: auto;
            border-radius: 15px;
            margin-top: 20px;
            width: 75%;
            height: 50px;
            box-shadow: 0px 0px 16px 5px rgb(242, 237, 237);
        }
        #btns{
            width: 75%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4 , 1fr);
            grid-template-rows: repeat(4 , 60px);
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #btns > div{
            border-radius: 10px;
            box-shadow: 0px 0px 16px 5px rgb(242, 237, 237);
        }
        h3{
            text-align: center;
        }
        #btns div:nth-child(13){
            color: white;
            background-color: red;
        }
        #btns div:nth-child(15){
            color: white;
            background-color: rgb(0, 0, 0);
        }
        #btns div:nth-child(16){
            color: white;
            background-color: rgb(0, 0, 0);
        }
        #btns div:nth-child(4){
            color: white;
            background-color: rgb(0, 0, 0);
        }
        #btns div:nth-child(8){
            color: white;
            background-color: rgb(0, 0, 0);
        }
        #btns div:nth-child(12){
            color: white;
            background-color: rgb(0, 0, 0);
        }


    </style>
</head>

<body>
    <h1>Masai Calculator</h1>
    <div id="main">
        <div id="input"></div>
        <div id="btns">
            <div>
               <h3>1</h3> 
            </div>
            <div>
               <h3>2</h3> 
            </div>
            <div>
               <h3>3</h3> 
            </div>
            <div>
               <h3>+</h3> 
            </div>
            <div>
               <h3>4</h3> 
            </div>
            <div>
               <h3>5</h3> 
            </div>
            <div>
               <h3>6</h3> 
            </div>
            <div>
               <h3>-</h3> 
            </div>
            <div>
               <h3>7</h3> 
            </div>
            <div>
               <h3>8</h3> 
            </div>
            <div>
               <h3>9</h3> 
            </div>
            <div>
               <h3>x</h3> 
            </div>
            <div>
               <h3>C</h3> 
            </div>
            <div>
               <h3>0</h3> 
            </div>
            <div>
               <h3>=</h3> 
            </div>
            <div>
               <h3>/</h3> 
            </div>
        </div>
    </div>
</body>

</html>
