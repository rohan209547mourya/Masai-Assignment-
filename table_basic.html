<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Basic</title>
</head>
<body>
    <table border=".5" cellspacing="0">
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder of Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder of Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Zuckeberg</td>
                <td>Founder of Facebook</td>
                <td>$9230</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Larry Page</td>
                <td>Founder of Google</td>
                <td>$2000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
